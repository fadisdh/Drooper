<mat-grid-list class="models" cols="4" rowHeight="1:1" gutterSize="5px">
  <mat-grid-tile *ngIf="showAll" (click)="onSelect('')" colspan="4">All Models</mat-grid-tile>
  <mat-grid-tile *ngFor="let model of models" (click)="onSelect(model.id)" [ngClass]="{active: model.id == value}">
    <div>{{ model.name }}</div>
  </mat-grid-tile>
  <mat-grid-tile *ngIf="showOthers" (click)="onSelect('others')" [ngClass]="{active: value == 'others'}">
    <div>Others</div>
  </mat-grid-tile>
</mat-grid-list>
