<form class="form" (submit)="onSubmit()">
  <div class="input-container">
    <label>Engine Type</label>
    <select name="engineType" [(ngModel)]="data.engineType">
      <option *ngFor="let engineType of engineTypes" [value]="engineType">{{ engineType }}</option>
    </select>
  </div>

  <div class="input-container">
    <label>Cylender</label>
    <select name="cylender" [(ngModel)]="data.cylender">
      <option *ngFor="let cylender of cylenders" [value]="cylender">{{ cylender }}</option>
    </select>
  </div>

  <div class="input-container">
    <label>Transmission</label>
    <select name="transmission" [(ngModel)]="data.transmission">
      <option *ngFor="let transmission of transmissions" [value]="transmission">{{ transmission }}</option>
    </select>
  </div>

  <div class="input-container">
    <label>Drive Type</label>
    <select name="driveType" [(ngModel)]="data.driveType">
      <option *ngFor="let driveType of driveTypes" [value]="driveType">{{ driveType }}</option>
    </select>
  </div>

  <button mat-raised-button type="submit" class="primary">Next <mat-icon>chevron_right</mat-icon></button>
</form>
