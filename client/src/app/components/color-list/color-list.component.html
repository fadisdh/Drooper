<mat-grid-list cols="4" rowHeight="1:1" gutterSize="1px">
  <mat-grid-tile *ngFor="let color of colors" [ngClass]="{active: color.name == value}">
    <a class="color" (click)="onSelect(color)">
      <div class="code" [style.background]="color.code"></div>
      <h3 class="name">{{ color.name }}</h3>
    </a>
  </mat-grid-tile>
</mat-grid-list>
