<div [ngSwitch]="step" class="content">
  <nav #nav class="navigation">
    <div class="wrapper" [style.width.px]="steps.length * navItemWidth">
      <a class="step" *ngFor="let s of steps; let i = index" (click)="goto(i);" [ngClass]="{active: i <= step}" [style.width.px]="navItemWidth">
        <div class="bar half"></div>
        <div class="bar half2" [ngClass]="{active: i < step}"></div>
        <div class="point">{{ i + 1 }}</div>
        <p>{{ s }}</p>
      </a>
    </div>
  </nav>

  <div class="page" *ngSwitchCase="0">
    <car-form-pictures [value]="post.images" (change)="imageUploaded($event)"></car-form-pictures>
    <button mat-fab (click)="next()" color="primary"><mat-icon>chevron_right</mat-icon></button>
  </div>
  <div class="page" *ngSwitchCase="1">
    <make-list (select)="makeSelected($event)" [value]="post.make"></make-list>
  </div>
  <div class="page" *ngSwitchCase="2">
    <model-list (select)="modelSelected($event)" [make]="this.post.make" [value]="this.post.model" [showAll]="false"></model-list>
  </div>
  <div class="page" *ngSwitchCase="3">
    <year-list (select)="yearSelected($event)" [value]="post.year" [showAll]="false" [range]="false"></year-list>
  </div>
  <div class="page" *ngSwitchCase="4">
    <color-list (select)="colorSelected($event)" [value]="this.post.color"></color-list>
  </div>
  <div class="page" *ngSwitchCase="5">
    <car-form-info (submit)="infoFormSubmited($event)" [value]="post.getMainInfo()"></car-form-info>
  </div>
  <div class="page" *ngSwitchCase="6">
    <car-form-engine (submit)="engineFormSubmited($event)" [value]="post.getEngineInfo()"></car-form-engine>
  </div>
  <div class="page" *ngSwitchCase="7">
    <option-list [options]="technologyOptions" (change)="optionsCahnged('technologyOptions', $event)"></option-list>
    <button mat-fab (click)="next()" color="primary"><mat-icon>chevron_right</mat-icon></button>
  </div>
  <div class="page" *ngSwitchCase="8">
    <option-list [options]="exteriorOptions" (change)="optionsCahnged('exteriorOptions', $event)"></option-list>
    <button mat-fab (click)="next()" color="primary"><mat-icon>chevron_right</mat-icon></button>
  </div>
  <div class="page" *ngSwitchCase="9">
    <option-list [options]="interiorOptions" (change)="optionsCahnged('interiorOptions', $event)"></option-list>
    <button mat-fab (click)="next()" color="primary"><mat-icon>chevron_right</mat-icon></button>
  </div>
  <div class="page" *ngSwitchCase="10">
    <option-list [options]="saftyOptions" (change)="optionsCahnged('saftyOptions', $event)"></option-list>
    <button mat-fab (click)="next()" color="primary"><mat-icon>chevron_right</mat-icon></button>
  </div>
  <div class="page" *ngSwitchCase="11">
    <car-body (submit)="carBodySubmit($event)" [value]="post.getBodyInfo()"></car-body>
    <button mat-fab (click)="next()" color="primary"><mat-icon>chevron_right</mat-icon></button>
  </div>
  <div class="page" *ngSwitchCase="12">
    <car-form-post (submit)="postFormSubmited($event)" [value]="post.getPostInfo()"></car-form-post>
  </div>
  <div class="page" *ngSwitchCase="13">
    <car-form-publish (publish)="publish()"></car-form-publish>
  </div>
</div>
