<mat-grid-list class="years" cols="6" rowHeight="1:1" gutterSize="1px">
  <mat-grid-tile *ngIf="showAll" [ngClass]="{'active': !max && !min}" colspan="6" (click)="selectAll()">All Years</mat-grid-tile>
  <mat-grid-tile
    [ngClass]="{'active': year == max || year == min || (min && max && year < max && year > min) }"
    *ngFor="let year of years"
    (click)="onSelect(year)">
    {{ year }}
  </mat-grid-tile>
</mat-grid-list>
<button *ngIf="range" mat-fab (click)="done()" color="primary"><mat-icon>check</mat-icon></button>
