<div class="search input-container">
  <input type="text"
         name="search"
         class="no-validation"
         placeholder="Filter car makes"
         autofocus
         [(ngModel)]="search"
         (keyup)="searchChanged()">
</div>

<mat-grid-list *ngIf="makes.length > 0" cols="3" rowHeight="1:1" gutterSize="5px">
  <mat-grid-tile *ngFor="let make of makes" [ngClass]="{active: make.id == value}">
    <a class="make-box" (click)="onSelect(make.id)">
      <div class="img">
        <img [src]="make.logo" alt="">
      </div>
      <h3>{{ make.name }}</h3>
    </a>
  </mat-grid-tile>
</mat-grid-list>

<error *ngIf="makes.length == 0" >No makes found</error>
